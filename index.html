<!DOCTYPE html>
<html lang=”en”>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team">
                <h3 class="team-name">HOME</h3>
                <h3 class="points" id="home-pts">0</h3>
                <div class="plus">
                    <button class="btn" onclick="plus_one_home()">+1</button>
                    <button class="btn" onclick="plus_two_home()">+2</button>
                    <button class="btn" onclick="plus_three_home()">+3</button>
                </div>
            </div>
            <div class="team">
                <h3 class="team-name">GUEST</h3>
                <h3 class="points" id="guest-pts">0</h3>
                <div class="plus">
                    <button class="btn" onclick="plus_one_guest()">+1</button>
                    <button class="btn" onclick="plus_two_guest()">+2</button>
                    <button class="btn" onclick="plus_three_guest()">+3</button>
                </div>
            </div>
        </div>
        <div class="gameplay">
            <button id="reset-btn" onclick="reset()">RESET GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
